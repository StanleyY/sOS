<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Stanley Yang" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      sOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing
   <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>
   -->
</head>

<body onload="onDocumentLoad()">

<div id="divMain">

   <div id="divButtonBar">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
      <input type="checkbox" id="stepModeToggle" onchange="TSOS.Control.stepModeToggle(this)">Step Mode
      <input type="button"
             id = "btnStep"
             class="normal_button"
             value="Step"
             tabindex="4"
             onclick="TSOS.Control.hostBtnStep_click(this);"
             disabled>
   </div>

   <div id="divConsole">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
                   onblur="TSOS.Utils.cleanInput();"
         ></textarea>
      </label>
   </div>

   <div id="divTaskBar">
    <label>
     Task Bar
     <br>
     <textarea id="taskBar" rows=3 cols=72 readonly>Status: Disabled</textarea>
    </label>
   </div>
   <div id="divHardwareDisplay">
      <div id="divCpuDisplay">
        <label>
          CPU
          <br>
          <textarea id="cpuDisplay" rows=7, cols=10></textarea>
        </label>
      </div>
      <div id="divMemoryDisplay">
        <label>
          Memory
          <br>
          <table id="memoryTable"><tr><td>Initialized on Start</td></tr></table>
        </label>
      </div>
      <div id="divResidentQueueDisplay">
        <label>
          Resident Queue
          <br>
          <table id="residentQueueTable">
            <tr><td>PID</td><td>ACC</td><td>X</td><td>Y</td><td>Z</td><td>Base</td></tr>
          </table>
        </label>
      </div>
      <div id="divReadyQueueDisplay">
        <label>
          Ready Queue
          <br>
          <table id="readyQueueTable">
            <tr><td class="statusCell">Status</td><td>PID</td><td>PC</td><td>ACC</td><td>X</td><td>Y</td><td>Z</td><td>Base</td></tr>
          </table>
        </label>
      </div>
   </div>
</div>

</body>
</html>
